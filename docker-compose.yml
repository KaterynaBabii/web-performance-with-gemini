version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: web-gemini-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: web_gemini
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    command: postgres -c shared_preload_libraries=pg_stat_statements -c pg_stat_statements.track=all
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: web-gemini-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build:
      context: ./server
      dockerfile: ../Dockerfile
    container_name: web-gemini-app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: web_gemini
      REDIS_HOST: redis
      REDIS_PORT: 6379
      APP_VERSION: ${APP_VERSION:-optimized}
      ENABLE_REDIS_CACHE: ${ENABLE_REDIS_CACHE:-1}
      ENABLE_BATCH_DASHBOARD: ${ENABLE_BATCH_DASHBOARD:-1}
      ENABLE_OPT_SEARCH: ${ENABLE_OPT_SEARCH:-1}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./results:/app/results
      - ./server:/app
    working_dir: /app
    command: npm start

volumes:
  postgres_data:
